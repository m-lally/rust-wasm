[package]
name = "leptos_login"
version = "0.1.0"
edition = "2021"

[dependencies]
leptos = { version = "0.6", features = ["ssr", "csr"] }
leptos_axum = "0.6"
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
